name: Mirror to personal repo

on:
  push:
    branches:
      - main 

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3
        
      - name: Push to personal repo
        env:
          PAT: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git push https://mifraheem:${PAT}@github.com/mifraheem/nuxused-frontend-mirror.git main --force
          git push https://mifraheem:${PAT}@github.com/mifraheem/nuxused-frontend-mirror.git --tags --force
