name: Mirror to personal repo

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3

      - name: Debug URL
        env:
          PAT: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          echo "üîé Testing repo access"
          echo "URL (masked): https://mifraheem:${PAT:0:4}***@github.com/mifraheem/nuxused-frontend-mirror.git"

      - name: List refs in personal repo
        env:
          PAT: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          echo "üîç Trying ls-remote..."
          git ls-remote https://mifraheem:${PAT}@github.com/mifraheem/nuxused-frontend-mirror.git || echo "‚ùå Still not found"

      - name: Push to personal repo
        if: success()   # only run if above succeeded
        env:
          PAT: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          echo "üöÄ Pushing all branches and tags..."
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git push https://mifraheem:${PAT}@github.com/mifraheem/nuxused-frontend-mirror.git --all --force
          git push https://mifraheem:${PAT}@github.com/mifraheem/nuxused-frontend-mirror.git --tags --force
