name: Mirror to personal repo

on:
  push:
    branches:
      - main   # change if your default branch is not "main"

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3

      - name: Test PAT access
        env:
          PAT: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          echo "üîç Testing connection to personal repo..."
          git ls-remote https://mifraheem:${PAT}@github.com/mifraheem/nuxused-frontend-mirror.git || exit 1
          echo "‚úÖ PAT is valid and repo is accessible"

      - name: Push to personal repo
        env:
          PAT: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          echo "üöÄ Pushing all branches and tags to personal repo..."
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"

          # Push all branches
          git push https://mifraheem:${PAT}@github.com/mifraheem/nuxused-frontend-mirror.git --all --force

          # Push all tags
          git push https://mifraheem:${PAT}@github.com/mifraheem/nuxused-frontend-mirror.git --tags --force
