name: Mirror to personal repo

on:
  push:
    branches:
      - main

jobs:
  mirror:
    if: github.repository == 'BarqiBazar/nuxused-frontend'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MIRROR_KEY }}

      - name: Push to personal repo
        run: |
          git remote add mirror git@github.com:mifraheem/nuxused-frontend-mirror.git
          git push mirror main --force
